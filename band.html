<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Page Title</title>


    <style>
        @keyframes animationName {
            from {
                margin-left: -30%;
            }
        }
    </style>
</head>

<body>
    <div>
        <p onclick="startAnimation()">Start</p>
        <!--O botão para iniciar (start)-->
        <div id="animation">Hello!</div>
        <!--O elemento que você quer animar-->
    </div>



    <script>
        function startAnimation() {
            document.getElementById("animation").style.animation = "animationName 2s linear 1";
        }
    </script>

</body>

</html>
